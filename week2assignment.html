<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var g_new_window = (-1);
	</script>
</head>
<body>

	<script type="text/javascript">
	//This is how to write to the first page:
	document.write( "This belongs to the first page");
	//How to create a new window:
	g_new_window = window.open( "", "", "", "" );

	//How to write to the new window:
	g_new_window.document.write( "This belongs to the second page");
	//this.style.backgroundColor = "black";

	//If we want to wipe out the content of the 2nd window before writing to it,
	//lets do this instead:
	g_new_window.document.open();
	
	g_new_window.document.write( "This should replace our 1st content of our second page");
	//Let us learn how to generate a 2*3 table
			g_new_window.document.write( "<table>" );
			g_new_window.document.write( "	<tr>" );
			g_new_window.document.write( "		<td>1</td>" );
			g_new_window.document.write( "		<td>2</td>" );
			g_new_window.document.write( "		<td>3</td>" );
			g_new_window.document.write( "	</tr>" );
			g_new_window.document.write( "	<tr>" );
			g_new_window.document.write( "		<td>4</td>" );
			g_new_window.document.write( "		<td>5</td>" );
			g_new_window.document.write( "		<td>6</td>" );
			g_new_window.document.write( "	</tr>" );
			g_new_window.document.write( "</table>" );
	</script>
</body>
</html>
